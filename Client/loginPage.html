<html>
<head>
    <link rel="icon" href="books.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
</head>
<body>

    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="students.jpeg" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3 class ="signin-text mb3">Sign in</h3><br>
                <input type="text" id="username" placeholder="username" class="form-control"><br>
                <input type="text" id="email" placeholder="email" class="form-control"><br>
                <input type="button" value="Login" onclick="login()" class="btn btn-class">
            </div>
        </div>
    </div>
    <script>
        async function login(){
            
            var username = document.getElementById("username").value
            var email = document.getElementById("email").value

            var obj = {
                username: username,
                email: email
            }
            var resp = await fetch(`http://localhost:8000/students/auth`,{
            method:'post',
                    body: JSON.stringify(obj),
                    headers:{"content-type": "application/json"}
                });
                if(resp.ok){
                    var data = await resp.json()
                    if(data){
                        window.location.href = "mainPage.html"
                    }
                    else{
                        alert("Username or email are wrong , try again")
                    }
                }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
