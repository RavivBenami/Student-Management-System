<html>
<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="design.css" />
</head>
<body onload="pageLoad()" align = "center">
   
    <div class="header">
        <a class="logo">Students</a>
        <div class="header-left">
          <a href="mainPage.html">Back</a>
        </div>
      </div>
      <br />

      <div class="l-form">
        <div class="form">
          <h1 class="form-title">Student Details:</h1>
          ID: <div id="id"></div><br>
          Full Name: <div id="fullName"></div><br>
          Email: <div id="email"></div><br>
          Faculty: <div id="faculty"></div><br>
          BirthDate <div id="birthDate"></div><br>
            </div>
      </div>

    <script>

       async function pageLoad(){
          var id =  sessionStorage.getItem("id")
          var resp = await fetch(`http://localhost:8000/students/${id}`)
          if(resp.ok){
              var data = await resp.json();
              console.log(data);
              document.getElementById("id").innerHTML = data.id;
              document.getElementById("fullName").innerHTML = data.fullName;
              document.getElementById("email").innerHTML = data.email;
              document.getElementById("faculty").innerHTML = data.faculty;
              document.getElementById("birthDate").innerHTML = data.birthDate.slice(0,10);
          }
        }

    </script>
</body>
</html>
